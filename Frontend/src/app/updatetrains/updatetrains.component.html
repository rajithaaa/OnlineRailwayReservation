<div class="Head">
    <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>


</div>
<div class="container">
    <div class="title">  Update Trains Here</div>
        <div class="content">
              <form  [formGroup]="editResto" (ngSubmit)="collection()">
                  <div class="user-details">
                      <div class="input-box">
                          <span class="details"> ID </span>
                          <input type="number" class="form-control" id="floatingInput" formControlName="trainid" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Train Name</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="train_name" required>
                      </div>
                      <div class="input-box">
                          <span class="details">From</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="from" required>
                      </div>
                      <div class="input-box">
                          <span class="details"> To</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="to" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Available Seats</span>
                          <input type="number"  class="form-control" id="floatingInput" formControlName="berths" required>
                      </div>
                      <div class="input-box">
                          <span class="details"> Fare</span>
                          <input type="number" class="form-control" id="floatingInput" formControlName="fare" required>
                      </div>
                      
                      
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="u"   >Update</button>
                    
                    <button class="d" routerLink="/Trains">View</button>
                </div>
                <!-- <div class="button">
                    <input type="submit" value="Update">
                </div> -->
                 
              </form>
             
           </div>
           
      </div>

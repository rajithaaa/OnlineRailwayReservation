<body class="bg">
    <div style= "background-image:url('https://images.unsplash.com/photo-1575476445152-d6a38db3506a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80')">; 
    <div class="Head">
       
    <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>
    
</div>
<br>

<div class="container">
    <div class="title">  Add Trains Here</div>
        <div class="content">
              <form  [formGroup]="addTrains" (ngSubmit)="collectTrains()">
                  <div class="user-details">
                      <div class="input-box">
                          <span class="details"> ID </span>
                          <input type="number" class="form-control" id="floatingInput" formControlName="trainid" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Train Name</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="train_name" required>
                      </div>
                      <div class="input-box">
                          <span class="details">From</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="from" required>
                      </div>
                      <div class="input-box">
                          <span class="details"> To</span>
                          <input type="text" class="form-control" id="floatingInput" formControlName="to" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Available Seats</span>
                          <input type="number" type="number" class="form-control" id="floatingInput" formControlName="berths" required>
                      </div>
                      <div class="input-box">
                          <span class="details"> Fare</span>
                          <input type="number" class="form-control" id="floatingInput" formControlName="fare" required>
                      </div>
                      
                      
                  </div>
                 
                  <div class="button">
                      <input type="submit" value="AddTrains">
                  </div>
                
              </form>
           </div>
      </div>
